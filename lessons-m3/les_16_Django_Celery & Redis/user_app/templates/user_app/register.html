{% extends 'blog_app/base.html' %}

{% block title %}
    Регистрация
{% endblock %}


{% block content %}
    <h2>Регистрация нового пользователя</h2>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <p>
        Уже есть  акаунта? <a href="{% url 'login' %}">Войти</a>
    </p>
{% endblock %}
