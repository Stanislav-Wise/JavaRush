<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Объект history</title>
</head>
<body>
    <button onclick="goBack()"> Назад </button>
    <button onclick="goForward()"> Вперед </button>


    <script>
        function goBack() {
            history.back()
        }

        function goForward() {
            history.forward()

        }


    </script>
</body>
</html>
