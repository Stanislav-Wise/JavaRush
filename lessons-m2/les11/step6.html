<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <style>
    .highlight {

</head>
<body>
  <div id="family">
    <p>–ü–µ—Ä–≤—ã–π –ø–∞—Ä–∞–≥—Ä–∞—Ñ</p>
    <p id="middle">–°—Ä–µ–¥–Ω–∏–π –ø–∞—Ä–∞–≥—Ä–∞—Ñ</p>
    <p>–ü–æ—Å–ª–µ–¥–Ω–∏–π –ø–∞—Ä–∞–≥—Ä–∞—Ñ</p>
  </div>

  <button onclick="highlightParent()">üëÜ –†–æ–¥–∏—Ç–µ–ª—å</button>
  <button onclick="highlightChildren()">üëá –î–µ—Ç–∏</button>
  <button onclick="highlightSiblings()">‚û°Ô∏è –°–æ—Å–µ–¥–∏</button>

  <script>
    function highlightParent() {
      const middle = document.getElementById("middle");
      const parent = middle.parentNode;
      parent.classList.toggle("highlight");
    }

    function highlightChildren() {
      const parent = document.getElementById("family");
      for (let child of parent.children) {
        child.classList.toggle("highlight");
      }
    }

    function highlightSiblings() {
      const middle = document.getElementById("middle");
      const prev = middle.previousElementSibling;
      const next = middle.nextElementSibling;

      if (prev) prev.classList.toggle("highlight");
      if (next) next.classList.toggle("highlight");
    }
  </script>
</body>
