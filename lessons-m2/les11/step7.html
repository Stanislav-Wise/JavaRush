<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ—Ç–æ–¥—ã DOM</title>
  <style>
    .item {
      padding: 5px;
      margin: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>–ú–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç—ã —Å DOM</h1>
  <div id="container"></div>

  <button onclick="addItem()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —ç–ª–µ–º–µ–Ω—Ç</button>
  <button onclick="prependItem()">üîù –î–æ–±–∞–≤–∏—Ç—å –≤ –Ω–∞—á–∞–ª–æ</button>
  <button onclick="insertBeforeSecond()">‚Ü™Ô∏è –í—Å—Ç–∞–≤–∏—Ç—å –ø–µ—Ä–µ–¥ –≤—Ç–æ—Ä—ã–º</button>
  <button onclick="cloneFirst()">üß¨ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞—Ç—å –ø–µ—Ä–≤—ã–π</button>
  <button onclick="removeLast()">‚ùå –£–¥–∞–ª–∏—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π</button>

  <script>
    let counter = 1;

    function createNewItem(text) {
      const newDiv = document.createElement("div");
      newDiv.className = "item";
      newDiv.textContent = text;
      return newDiv;
    }

    function addItem() {
      const container = document.getElementById("container");
      const item = createNewItem("–≠–ª–µ–º–µ–Ω—Ç " + counter++);
      container.appendChild(item);
    }

    function prependItem() {
      const container = document.getElementById("container");
      const item = createNewItem("üîù –ü–µ—Ä–≤—ã–π " + counter++);
      container.prepend(item);
    }

    function insertBeforeSecond() {
      const container = document.getElementById("container");
      const second = container.children[1];
      const item = createNewItem("‚Ü™Ô∏è –ü–µ—Ä–µ–¥ –≤—Ç–æ—Ä—ã–º " + counter++);
      if (second) {
        container.insertBefore(item, second);
      } else {
        container.appendChild(item);
      }
    }

    function cloneFirst() {
      const container = document.getElementById("container");
      const first = container.firstElementChild;
      if (first) {
        const clone = first.cloneNode(true);
        clone.textContent += " üß¨ (–∫–ª–æ–Ω)";
        container.appendChild(clone);
      }
    }

    function removeLast() {
      const container = document.getElementById("container");
      const last = container.lastElementChild;
      if (last) {
        last.remove();
      }
    }
  </script>
</body>
</html>
