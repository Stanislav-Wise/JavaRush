<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ—Ç–æ–¥—ã —ç–ª–µ–º–µ–Ω—Ç–æ–≤</title>
  <style>
    .box {
      background: #eef;
      border: 1px solid #99c;
      padding: 10px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>–ú–µ—Ç–æ–¥—ã —Ä–∞–±–æ—Ç—ã —Å —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏</h1>

  <button onclick="appendBox()">‚ûï appendChild</button>
  <button onclick="prependBox()">üîù prepend</button>
  <button onclick="insertBeforeBox()">‚Ü™Ô∏è insertBefore</button>
  <button onclick="cloneFirst()">üß¨ cloneNode</button>
  <button onclick="removeLast()">‚ùå remove</button>

  <div id="container"></div>

  <script>
    let count = 1;

    function createBox(text) {
      const div = document.createElement("div");
      div.className = "box";
      div.textContent = text;
      return div;
    }

    function appendBox() {
      const container = document.getElementById("container");
      const box = createBox("appendChild: " + count++);
      container.appendChild(box);
    }

    function prependBox() {
      const container = document.getElementById("container");
      const box = createBox("prepend: " + count++);
      container.prepend(box);
    }

    function insertBeforeBox() {
      const container = document.getElementById("container");
      const second = container.children[1];
      const box = createBox("insertBefore: " + count++);
      if (second) {
        container.insertBefore(box, second);
      } else {
        container.appendChild(box);
      }
    }

    function cloneFirst() {
      const container = document.getElementById("container");
      const first = container.firstElementChild;
      if (first) {
        const clone = first.cloneNode(true);
        clone.textContent += " üß¨ (–∫–æ–ø–∏—è)";
        container.appendChild(clone);
      }
    }

    function removeLast() {
      const container = document.getElementById("container");
      const last = container.lastElementChild;
      if (last) {
        last.remove();
      }
    }
  </script>
</body>
</html>
