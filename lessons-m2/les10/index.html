<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–æ–æ–ø–∞—Ä–∫</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button, select { margin: 5px; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>

  <h1>ü¶ú –ó–æ–æ–ø–∞—Ä–∫</h1>

  <input type="text" id="nameInput" placeholder="–ò–º—è –∂–∏–≤–æ—Ç–Ω–æ–≥–æ">
  <select id="typeSelect">
    <option value="bird">–ü—Ç–∏—Ü–∞</option>
    <option value="penguin">–ü–∏–Ω–≥–≤–∏–Ω</option>
    <option value="animal">–û–±—ã—á–Ω–æ–µ –∂–∏–≤–æ—Ç–Ω–æ–µ</option>
  </select>
  <label>
    <input type="checkbox" id="canFlyCheckbox" checked>
    –£–º–µ–µ—Ç –ª–µ—Ç–∞—Ç—å
  </label>
  <button id="createBtn">–°–æ–∑–¥–∞—Ç—å</button>

  <h2>–°–æ–∑–¥–∞–Ω–Ω—ã–µ –∂–∏–≤–æ—Ç–Ω—ã–µ:</h2>
  <div id="zooList"></div>

  <script>
    let idCounter = 1;

    class Animal {
      #id;
      constructor(name) {
        this.name = name;
        this.#id = idCounter++;
      }

      eat() {
        alert(`${this.name} –µ—Å—Ç`);
      }

      getId() {
        alert(`${this.name} ‚Äî ID: ${this.#id}`);
      }
    }

    class Bird extends Animal {
      static total = 0;
      #canFly;
      constructor(name, canFly = true) {
        super(name);
        this.#canFly = canFly;
        Bird.total++;
      }

      fly() {
        if (this.#canFly) {
          alert(`${this.name} –ª–µ—Ç–∞–µ—Ç`);
        } else {
          alert(`${this.name} –Ω–µ —É–º–µ–µ—Ç –ª–µ—Ç–∞—Ç—å`);
        }
      }

      eat() {
        super.eat();
        alert(`${this.name} –∫–ª—é—ë—Ç –∑—ë—Ä–Ω–∞`);
      }

      static getTotal() {
        return Bird.total;
      }
    }

    class Penguin extends Bird {
      constructor(name) {
        super(name, false);
      }

      fly() {
        alert(`${this.name} –Ω–µ –ª–µ—Ç–∞–µ—Ç, –Ω–æ —Ö–æ—Ä–æ—à–æ –ø–ª–∞–≤–∞–µ—Ç`);
      }

      swim() {
        alert(`${this.name} –ø–ª—ã–≤—ë—Ç –≤ –≤–æ–¥–µ`);
      }
    }

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const nameInput = document.getElementById('nameInput');
    const typeSelect = document.getElementById('typeSelect');
    const canFlyCheckbox = document.getElementById('canFlyCheckbox');
    const zooList = document.getElementById('zooList');
    const createBtn = document.getElementById('createBtn');

    // –•—Ä–∞–Ω–∏–ª–∏—â–µ –≤—Å–µ—Ö —Å–æ–∑–¥–∞–Ω–Ω—ã—Ö –∂–∏–≤–æ—Ç–Ω—ã—Ö
    const animals = [];

    createBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const type = typeSelect.value;
      const canFly = canFlyCheckbox.checked;

      if (!name) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è!");
        return;
      }

      let animal;

      if (type === 'bird') {
        animal = new Bird(name, canFly);
      } else if (type === 'penguin') {
        animal = new Penguin(name);
      } else {
        animal = new Animal(name);
      }

      animals.push(animal);
      renderAnimalCard(animal, type);

      nameInput.value = '';
    });

    function renderAnimalCard(animal, type) {
      const card = document.createElement('div');
      card.className = 'card';

      const title = document.createElement('strong');
      title.textContent = `${animal.name} (${type})`;

      const feedBtn = document.createElement('button');
      feedBtn.textContent = '–ü–æ–∫–æ—Ä–º–∏—Ç—å';
      feedBtn.addEventListener('click', () => animal.eat());

      const actionBtn = document.createElement('button');
      actionBtn.textContent = '–î–µ–π—Å—Ç–≤–∏–µ';
      actionBtn.addEventListener('click', () => {
        if (typeof animal.fly === 'function') {
          animal.fly();
        } else if (typeof animal.swim === 'function') {
          animal.swim();
        } else {
          alert(`${animal.name} –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ—Ç`);
        }
      });

      const idBtn = document.createElement('button');
      idBtn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å ID';
      idBtn.addEventListener('click', () => animal.getId());

      // –î–æ–±–∞–≤–∏–º –≤—Å—ë –≤ –∫–∞—Ä—Ç–æ—á–∫—É
      card.appendChild(title);
      card.appendChild(document.createElement('br'));
      card.appendChild(feedBtn);
      card.appendChild(actionBtn);
      card.appendChild(idBtn);

      zooList.appendChild(card);
    }
  </script>
</body>
</html>
