<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пользовательское событие</title>
</head>
<body>

  <button id="fireEventBtn">Запустить событие</button>

  <script>
    const button = document.getElementById('fireEventBtn');

    button.addEventListener('my-custom-event', function(event) {
      alert('Поймано пользовательское событие!');
    });

    button.addEventListener('click', function() {
      const myEvent = new CustomEvent('my-custom-event');
      button.dispatchEvent(myEvent);
    });
  </script>

</body>
</html>
